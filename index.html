<!DOCTYPE html>

<html>
  <head>
    <title>
      javacrypt
    </title>
    <script>
      function show(shown, hidden) {
                document.getElementById(shown).style.display='block';
                document.getElementById(hidden).style.display='none';
                return false;
            }
    </script>
    <!-- Once encryption script is complete the decryption script can easily be made -->
    <script>
      var txt = document.getElementById("words").value;
      function encrypt(event) {
       var code = event.key;
       if (code == 1) {
         alert("It's a one!");
       }
       document.getElementById("product").innerHTML = "Your message is..." + txt + code;
      }
    </script>
  </head>
  <body>
    <noscript>
      This application requires JavaScript to be enabled.
    </noscript>
    <div id="Page1">
      <h1>
        Encrypt
      </h1>
      <button style="background-color: white; color: black;" onclick="return show('Page2','Page1');">
        Change
      </button>
      <h3>
          Text
      </h3>
      <input id="words" type="text" />
      <h3>
          Key
      </h3>
      <input type="text" onkeydown="encrypt(event)" />
      <p id="product">
      </p>
    </div>
  </body>
</html>
