<!DOCTYPE html>
<!-- javacrypt (https://github.com/ForgivenNin/javacrypt) is licensed under the GNU General Public License v3.0. Copyright (C) 2007 Free Software Foundation, Inc. (https://fsf.org/) -->
<html>
  <head>
    <title>
      javacrypt
    </title>
    <script>
      function show(shown, hidden) {
                document.getElementById(shown).style.display = 'block';
                document.getElementById(hidden).style.display = 'none';
                return false;
            }
    </script>
    <script>
      // js-captcha/robiveli Copyright 2018
      // captcha initial setup
      var myCaptcha = new jCaptcha({
      // set callback function
        callback: function(response, $captchaInputElement) {
          if (response == 'success') {
            $captchaInputElement[0].classList.remove('error');
            $captchaInputElement[0].classList.add('success');
            $captchaInputElement[0].placeholder = 'Submit successful!';
          }
          if (response == 'error') {
            $captchaInputElement[0].classList.remove('success');
            $captchaInputElement[0].classList.add('error');
            $captchaInputElement[0].placeholder = 'Please try again!';
          }
        }
      });
      // captcha validate on form submit
      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        // captcha validate
        myCaptcha.validate();
      });
    </script>
    <!-- Once encryption portion is complete the other part (the decryption) can easily be made -->
  </head>
  <body style="background-color: gold; font-family: sans-serif;">
    <noscript>
      This application requires JavaScript to be enabled.
    </noscript>
    <table style="width: 100%;">
      <tr>
        <td>
          <div id="Page1">
            <!-- js-captcha/robiveli Copyright 2018 -->
            <main>
              <form class="form" action="">
              <canvas class="jCaptchaText" width="50" height="15"></canvas>
              <input class="jCaptcha" type="text" placeholder="Type in result please">
              </input>
              <button type="submit">Submit</button>
              </form>
            </main>
          </div>
          <div id="Page2" style="display:none;">
            <h1>
              <u>Encrypt</u>
            </h1>
            <button style="background-color: white; color: black;" onclick="return show('Page2','Page1');">
              Change
            </button>
            <h3>
              Text (If you have to include numbers in your message, you must write them as words or else the message will not be decipherable)
            </h3>
            <input id="words" type="text" />
            <h3>
              Key (Use numbers 0-9 only)
            </h3>
            <input id="digits" type="password" oninput="encrypt(event)" />
          </div>
        </td>
        <td style="text-align: right;">
          <div>
            JAVACRYPT - An easy way to encrypt & decrypt text offline. <br/>
            It works!
          </div>
        </td>
      </tr>
    </table>
    <div style="text-align: center;">
      <h3>
        Your Message
      </h3>
      <p id="product">
      </p>
    </div>
  </body>
</html>
